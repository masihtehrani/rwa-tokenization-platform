<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#1A202C"/>
  <g opacity="0.8">
    <circle cx="80" cy="100" r="50" fill="#F59E0B"/>
    <circle cx="1120" cy="530" r="70" fill="#EC4899"/>
    <rect x="50" y="180" width="70" height="70" rx="6" fill="#10B981"/>
    <path d="M300 60L400 160L300 260L200 160L300 60Z" fill="#8B5CF6"/>
    <path d="M150 350L250 450L150 550L50 450L150 350Z" fill="#3B82F6"/>
  </g>
  
  <!-- Proxy Pattern Diagram -->
  <g transform="translate(200, 200)">
    <!-- Proxy Contract -->
    <rect x="0" y="0" width="150" height="100" rx="10" fill="#F59E0B" opacity="0.9"/>
    <text x="75" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Proxy Contract</text>
    <text x="75" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Fixed Address</text>
    <text x="75" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Storage Layer</text>
    <text x="75" y="90" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Delegate Calls</text>
  </g>
  
  <!-- Arrow to Implementation -->
  <g transform="translate(350, 250)">
    <path d="M0 0L100 0" stroke="#6B7280" stroke-width="4" marker-end="url(#arrowhead)"/>
    <text x="50" y="-10" text-anchor="middle" fill="#CBD5E0" font-family="Arial, sans-serif" font-size="12" font-weight="bold">delegatecall</text>
  </g>
  
  <!-- Implementation Contract V1 -->
  <g transform="translate(500, 200)">
    <rect x="0" y="0" width="150" height="100" rx="10" fill="#10B981" opacity="0.9"/>
    <text x="75" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Implementation V1</text>
    <text x="75" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Business Logic</text>
    <text x="75" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Functions</text>
    <text x="75" y="90" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Upgradeable</text>
  </g>
  
  <!-- Arrow to V2 -->
  <g transform="translate(500, 320)">
    <path d="M75 0L75 50" stroke="#6B7280" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="90" y="25" fill="#CBD5E0" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Upgrade</text>
  </g>
  
  <!-- Implementation Contract V2 -->
  <g transform="translate(500, 380)">
    <rect x="0" y="0" width="150" height="100" rx="10" fill="#8B5CF6" opacity="0.9"/>
    <text x="75" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Implementation V2</text>
    <text x="75" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Updated Logic</text>
    <text x="75" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">New Features</text>
    <text x="75" y="90" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Bug Fixes</text>
  </g>
  
  <!-- Storage Layout -->
  <g transform="translate(750, 250)">
    <rect x="0" y="0" width="200" height="150" rx="10" fill="#1F2937" stroke="#F59E0B" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Storage Layout</text>
    <rect x="20" y="40" width="160" height="20" rx="3" fill="#374151"/>
    <text x="100" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Persistent Data</text>
    <rect x="20" y="70" width="160" height="20" rx="3" fill="#374151"/>
    <text x="100" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">User Balances</text>
    <rect x="20" y="100" width="160" height="20" rx="3" fill="#374151"/>
    <text x="100" y="115" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Contract State</text>
    <rect x="20" y="130" width="160" height="20" rx="3" fill="#374151"/>
    <text x="100" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Configuration</text>
  </g>
  
  <!-- Benefits -->
  <g transform="translate(100, 400)">
    <circle cx="0" cy="0" r="8" fill="#10B981"/>
    <text x="20" y="5" fill="white" font-family="Arial, sans-serif" font-size="14">حفظ آدرس قرارداد</text>
  </g>
  
  <g transform="translate(100, 430)">
    <circle cx="0" cy="0" r="8" fill="#10B981"/>
    <text x="20" y="5" fill="white" font-family="Arial, sans-serif" font-size="14">قابلیت ارتقای بدون توقف</text>
  </g>
  
  <g transform="translate(100, 460)">
    <circle cx="0" cy="0" r="8" fill="#10B981"/>
    <text x="20" y="5" fill="white" font-family="Arial, sans-serif" font-size="14">مدیریت Storage</text>
  </g>
  
  <g transform="translate(100, 490)">
    <circle cx="0" cy="0" r="8" fill="#10B981"/>
    <text x="20" y="5" fill="white" font-family="Arial, sans-serif" font-size="14">بهینه‌سازی گاز</text>
  </g>
  
  <!-- Title -->
  <text x="600" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">Proxy Pattern</text>
  <text x="600" y="140" text-anchor="middle" fill="#CBD5E0" font-family="Arial, sans-serif" font-size="24">الگوی ارتقای قراردادهای هوشمند</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6B7280"/>
    </marker>
  </defs>
</svg>
