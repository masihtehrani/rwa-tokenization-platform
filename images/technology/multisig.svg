<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#1A202C"/>
  <g opacity="0.8">
    <circle cx="120" cy="80" r="60" fill="#EF4444"/>
    <circle cx="1080" cy="550" r="80" fill="#8B5CF6"/>
    <rect x="80" y="180" width="60" height="60" rx="6" fill="#F59E0B"/>
    <path d="M350 70L450 170L350 270L250 170L350 70Z" fill="#10B981"/>
    <path d="M180 350L280 450L180 550L80 450L180 350Z" fill="#3B82F6"/>
  </g>
  
  <!-- Multi-Signature Wallet -->
  <g transform="translate(500, 200)">
    <rect x="-100" y="-50" width="200" height="100" rx="15" fill="#EF4444" opacity="0.9"/>
    <text x="0" y="-10" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Multi-Sig Wallet</text>
    <text x="0" y="10" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">3 of 5 Required</text>
    <text x="0" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Secure Transactions</text>
  </g>
  
  <!-- Signers -->
  <g transform="translate(200, 350)">
    <!-- Signer 1 -->
    <circle cx="0" cy="0" r="30" fill="#10B981" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">1</text>
    <path d="M0 30L0 50" stroke="#10B981" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="0" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Signed</text>
  </g>
  
  <g transform="translate(300, 350)">
    <!-- Signer 2 -->
    <circle cx="0" cy="0" r="30" fill="#10B981" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">2</text>
    <path d="M0 30L0 50" stroke="#10B981" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="0" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Signed</text>
  </g>
  
  <g transform="translate(400, 350)">
    <!-- Signer 3 -->
    <circle cx="0" cy="0" r="30" fill="#10B981" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">3</text>
    <path d="M0 30L0 50" stroke="#10B981" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="0" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Signed</text>
  </g>
  
  <g transform="translate(500, 350)">
    <!-- Signer 4 -->
    <circle cx="0" cy="0" r="30" fill="#6B7280" opacity="0.6"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">4</text>
    <text x="0" y="70" text-anchor="middle" fill="#9CA3AF" font-family="Arial, sans-serif" font-size="12">Pending</text>
  </g>
  
  <g transform="translate(600, 350)">
    <!-- Signer 5 -->
    <circle cx="0" cy="0" r="30" fill="#6B7280" opacity="0.6"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">5</text>
    <text x="0" y="70" text-anchor="middle" fill="#9CA3AF" font-family="Arial, sans-serif" font-size="12">Pending</text>
  </g>
  
  <!-- Security Features -->
  <g transform="translate(800, 200)">
    <rect x="0" y="0" width="250" height="200" rx="10" fill="#1F2937" stroke="#EF4444" stroke-width="2"/>
    <text x="125" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Security Features</text>
    
    <g transform="translate(20, 40)">
      <circle cx="0" cy="0" r="6" fill="#10B981"/>
      <text x="20" y="5" fill="white" font-family="Arial, sans-serif" font-size="14">Multiple Signatures Required</text>
    </g>
    
    <g transform="translate(20, 65)">
      <circle cx="0" cy="0" r="6" fill="#10B981"/>
      <text x="20" y="5" fill="white" font-family="Arial, sans-serif" font-size="14">Distributed Control</text>
    </g>
    
    <g transform="translate(20, 90)">
      <circle cx="0" cy="0" r="6" fill="#10B981"/>
      <text x="20" y="5" fill="white" font-family="Arial, sans-serif" font-size="14">Hack Protection</text>
    </g>
    
    <g transform="translate(20, 115)">
      <circle cx="0" cy="0" r="6" fill="#10B981"/>
      <text x="20" y="5" fill="white" font-family="Arial, sans-serif" font-size="14">Threshold Control</text>
    </g>
    
    <g transform="translate(20, 140)">
      <circle cx="0" cy="0" r="6" fill="#10B981"/>
      <text x="20" y="5" fill="white" font-family="Arial, sans-serif" font-size="14">Hardware Wallet Support</text>
    </g>
  </g>
  
  <!-- Transaction Flow -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="300" height="80" rx="10" fill="#1F2937" stroke="#3B82F6" stroke-width="2"/>
    <text x="150" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Transaction Request</text>
    <text x="150" y="45" text-anchor="middle" fill="#CBD5E0" font-family="Arial, sans-serif" font-size="12">Transfer 1000 RWA Tokens</text>
    <text x="150" y="65" text-anchor="middle" fill="#CBD5E0" font-family="Arial, sans-serif" font-size="12">To: 0x1234...5678</text>
  </g>
  
  <!-- Approval Process -->
  <g transform="translate(450, 100)">
    <rect x="0" y="0" width="300" height="80" rx="10" fill="#1F2937" stroke="#F59E0B" stroke-width="2"/>
    <text x="150" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Approval Process</text>
    <text x="150" y="45" text-anchor="middle" fill="#CBD5E0" font-family="Arial, sans-serif" font-size="12">3 of 5 signatures collected</text>
    <text x="150" y="65" text-anchor="middle" fill="#CBD5E0" font-family="Arial, sans-serif" font-size="12">Transaction approved ✓</text>
  </g>
  
  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">Multi-Signature</text>
  <text x="600" y="80" text-anchor="middle" fill="#CBD5E0" font-family="Arial, sans-serif" font-size="24">کیف‌پول چند امضایی</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10B981"/>
    </marker>
  </defs>
</svg>
