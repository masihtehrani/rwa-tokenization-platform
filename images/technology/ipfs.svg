<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#1A202C"/>
  <g opacity="0.8">
    <circle cx="100" cy="100" r="70" fill="#3B82F6"/>
    <circle cx="1100" cy="530" r="90" fill="#8B5CF6"/>
    <rect x="80" y="200" width="80" height="80" rx="8" fill="#F59E0B"/>
    <path d="M350 60L450 160L350 260L250 160L350 60Z" fill="#10B981"/>
    <path d="M200 350L300 450L200 550L100 450L200 350Z" fill="#EC4899"/>
  </g>
  
  <!-- IPFS Logo -->
  <g transform="translate(500, 200)">
    <circle cx="0" cy="0" r="60" fill="#3B82F6" opacity="0.9"/>
    <path d="M-30 -20L30 -20L30 20L-30 20Z" fill="white" opacity="0.9"/>
    <path d="M-20 -10L20 -10L20 10L-20 10Z" fill="#3B82F6"/>
    <text x="0" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">IPFS</text>
  </g>
  
  <!-- Network Nodes -->
  <g transform="translate(150, 300)">
    <circle cx="0" cy="0" r="20" fill="#3B82F6" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">N1</text>
  </g>
  
  <g transform="translate(300, 250)">
    <circle cx="0" cy="0" r="20" fill="#8B5CF6" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">N2</text>
  </g>
  
  <g transform="translate(450, 300)">
    <circle cx="0" cy="0" r="20" fill="#10B981" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">N3</text>
  </g>
  
  <g transform="translate(600, 250)">
    <circle cx="0" cy="0" r="20" fill="#F59E0B" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">N4</text>
  </g>
  
  <g transform="translate(750, 300)">
    <circle cx="0" cy="0" r="20" fill="#EC4899" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">N5</text>
  </g>
  
  <g transform="translate(900, 250)">
    <circle cx="0" cy="0" r="20" fill="#EF4444" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">N6</text>
  </g>
  
  <!-- Network Connections -->
  <g stroke="#6B7280" stroke-width="2" opacity="0.6">
    <line x1="170" y1="300" x2="280" y2="250"/>
    <line x1="320" y1="250" x2="430" y2="300"/>
    <line x1="470" y1="300" x2="580" y2="250"/>
    <line x1="620" y1="250" x2="730" y2="300"/>
    <line x1="770" y1="300" x2="880" y2="250"/>
    <line x1="150" y1="300" x2="450" y2="300"/>
    <line x1="300" y1="250" x2="600" y2="250"/>
    <line x1="450" y1="300" x2="750" y2="300"/>
  </g>
  
  <!-- Content Addressing -->
  <g transform="translate(200, 450)">
    <rect x="0" y="0" width="300" height="120" rx="10" fill="#1F2937" stroke="#3B82F6" stroke-width="2"/>
    <text x="150" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Content Addressing</text>
    <text x="150" y="45" text-anchor="middle" fill="#CBD5E0" font-family="Arial, sans-serif" font-size="12">QmHash1234567890abcdef...</text>
    <text x="150" y="65" text-anchor="middle" fill="#CBD5E0" font-family="Arial, sans-serif" font-size="12">Based on content, not location</text>
    <text x="150" y="85" text-anchor="middle" fill="#CBD5E0" font-family="Arial, sans-serif" font-size="12">Immutable and verifiable</text>
    <text x="150" y="105" text-anchor="middle" fill="#CBD5E0" font-family="Arial, sans-serif" font-size="12">Global accessibility</text>
  </g>
  
  <!-- Decentralized Storage -->
  <g transform="translate(600, 450)">
    <rect x="0" y="0" width="300" height="120" rx="10" fill="#1F2937" stroke="#10B981" stroke-width="2"/>
    <text x="150" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Decentralized Storage</text>
    <text x="150" y="45" text-anchor="middle" fill="#CBD5E0" font-family="Arial, sans-serif" font-size="12">No single point of failure</text>
    <text x="150" y="65" text-anchor="middle" fill="#CBD5E0" font-family="Arial, sans-serif" font-size="12">Censorship resistant</text>
    <text x="150" y="85" text-anchor="middle" fill="#CBD5E0" font-family="Arial, sans-serif" font-size="12">Low cost storage</text>
    <text x="150" y="105" text-anchor="middle" fill="#CBD5E0" font-family="Arial, sans-serif" font-size="12">Always available</text>
  </g>
  
  <!-- File Icons -->
  <g transform="translate(100, 150)">
    <rect x="0" y="0" width="40" height="50" rx="3" fill="#6B7280" opacity="0.8"/>
    <text x="20" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">PDF</text>
  </g>
  
  <g transform="translate(160, 150)">
    <rect x="0" y="0" width="40" height="50" rx="3" fill="#6B7280" opacity="0.8"/>
    <text x="20" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">IMG</text>
  </g>
  
  <g transform="translate(220, 150)">
    <rect x="0" y="0" width="40" height="50" rx="3" fill="#6B7280" opacity="0.8"/>
    <text x="20" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">JSON</text>
  </g>
  
  <g transform="translate(280, 150)">
    <rect x="0" y="0" width="40" height="50" rx="3" fill="#6B7280" opacity="0.8"/>
    <text x="20" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">TXT</text>
  </g>
  
  <!-- Title -->
  <text x="600" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">IPFS</text>
  <text x="600" y="130" text-anchor="middle" fill="#CBD5E0" font-family="Arial, sans-serif" font-size="24">سیستم فایل بین‌سیاره‌ای</text>
</svg>
