<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#1A202C"/>
  <g opacity="0.8">
    <circle cx="150" cy="100" r="70" fill="#10B981"/>
    <circle cx="1050" cy="530" r="90" fill="#3B82F6"/>
    <rect x="50" y="250" width="100" height="100" rx="10" fill="#F59E0B"/>
    <path d="M500 50L600 150L500 250L400 150L500 50Z" fill="#EC4899"/>
    <path d="M300 400L400 500L300 600L200 500L300 400Z" fill="#8B5CF6"/>
  </g>
  
  <!-- ERC-20 Logo -->
  <g transform="translate(500, 200)">
    <rect x="-80" y="-40" width="160" height="80" rx="15" fill="#10B981" opacity="0.9"/>
    <text x="0" y="10" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">ERC-20</text>
  </g>
  
  <!-- Token Coins -->
  <g transform="translate(200, 300)">
    <circle cx="0" cy="0" r="40" fill="#10B981" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">T</text>
    <circle cx="80" cy="0" r="40" fill="#3B82F6" opacity="0.8"/>
    <text x="80" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">T</text>
    <circle cx="160" cy="0" r="40" fill="#F59E0B" opacity="0.8"/>
    <text x="160" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">T</text>
  </g>
  
  <!-- Transfer Arrows -->
  <g transform="translate(300, 320)">
    <path d="M0 0L50 0" stroke="#6B7280" stroke-width="3" marker-end="url(#arrowhead)"/>
    <path d="M0 20L50 20" stroke="#6B7280" stroke-width="3" marker-end="url(#arrowhead)"/>
    <path d="M0 40L50 40" stroke="#6B7280" stroke-width="3" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Wallet Icons -->
  <g transform="translate(700, 280)">
    <rect x="0" y="0" width="120" height="80" rx="10" fill="#1F2937" stroke="#10B981" stroke-width="2"/>
    <rect x="20" y="20" width="80" height="40" rx="5" fill="#374151"/>
    <circle cx="40" cy="40" r="8" fill="#10B981"/>
    <circle cx="80" cy="40" r="8" fill="#3B82F6"/>
  </g>
  
  <!-- Exchange Icons -->
  <g transform="translate(900, 300)">
    <rect x="0" y="0" width="100" height="60" rx="8" fill="#1F2937" stroke="#F59E0B" stroke-width="2"/>
    <rect x="20" y="15" width="60" height="30" rx="3" fill="#374151"/>
    <text x="50" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">DEX</text>
  </g>
  
  <!-- Title -->
  <text x="600" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">ERC-20</text>
  <text x="600" y="140" text-anchor="middle" fill="#CBD5E0" font-family="Arial, sans-serif" font-size="24">استاندارد توکن‌های قابل‌تعویض</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6B7280"/>
    </marker>
  </defs>
</svg>
